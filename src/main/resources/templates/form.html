<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registrar Dragones</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${dragon} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Registrar dragon</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label> <input th:field="*{id}" type="text"
								class="form-control"/>
						</div>
						<div class="form-group">
							<label>Nombre</label> <input th:field="*{name}" type="text"
								class="form-control"/>
						</div>
						<div class="form-group">
							<label>Raza</label> <input th:field="*{raza}" type="text"
								class="form-control"/>
						</div>
						<div class="form-group">
							<label>Color</label> <input th:field="*{color}" type="text"
								class="form-control"/>
						</div>
						<div class="form-group">
							<label>Edad</label> <input th:field="*{edad}" type="text"
								class="form-control"/>
						</div>
						<div class="form-group">
							<label>Fuerza</label> <input th:field="*{fuerza}" type="text"
								class="form-control"/>
						</div>
						<div class="form-group">
							<label>Kills</label> <input th:field="*{kills}" type="text"
								class="form-control"/>
						</div>
						<div class="form-group">
							<label>Comida</label> <input th:field="*{comida}" type="text"
								class="form-control"/>
						</div>
					</div>
					<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success">
					<a th:href="@{/listar}" class="btn btn-primary">Volver</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
