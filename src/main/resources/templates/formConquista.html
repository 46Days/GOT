<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Informacion</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/conquista/save}" th:object=${conquista}
				method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Informacion sobre la zona</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>Zona N#</label> <input th:field="*{zona}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>Clima</label> <input th:field="*{clima}"
								type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Comercio</label> <input th:field="*{comercio}"
								type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Nombre</label> <input th:field="*{nombre}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>Estado</label> <input th:field="*{estado}"
								type="text" class="form-control" />
						</div>
					</div>
					<div class="card-footer">
						<a th:href="@{/conquista/mapa}" class="btn btn-primary">Volver</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
