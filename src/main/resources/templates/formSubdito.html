<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registrar Guerreros</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/subdito/saveSubdito}" th:object=${subdito}
				method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Registrar Guerrero</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>Subdito N#</label> <input th:field="*{id}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>Numero de hijos</label> <input th:field="*{numHijos}"
								type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Nombre</label> <input th:field="*{name}"
								type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Nombre de hijos</label> <input th:field="*{nombreHijos}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>Problemas a comentar a la reina:</label> <input th:field="*{problema}"
								type="text" class="form-control" />
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
						<a th:href="@{/subdito/listarSubdito}" class="btn btn-primary">Volver</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
